<div class="bg-black pt-16 flex h-screen bg-gray-100">
    <!-- Home Button -->
    <div class="w-1/5 bg-gray-800 text-white p-4 fixed h-full">
      <button routerLink="/home" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Home</button>
    </div>
    <!-- Playlist Message -->
    <div class="bg-black w-4/5 p-4 ml-auto overflow-y-auto">
      <div class="flex items-center fixed">
        <h2 class="text-white font-bold">Here is your playlist</h2>
      </div>
      <br>
      <br>
      <!-- Display Playlist Music Cards -->
      <div class="flex flex-wrap mt-4">
        <div *ngFor="let item of playlist" class="w-1/4 p-4  md:w-1/2 sm:w-1/2 lg:w-1/3 ">
          <div class="bg-black border rounded p-4">
            <img [src]="item.album.images[0].url" alt="Album Cover" class="w-full h-32 object-cover mb-4" />
            <p class="text-white font-bold">{{ item.album.name }}</p>
            <p class="text-white">{{ item.album.artists[0].name }}</p>
            <!-- Add other details as needed -->
            <audio  class="w-full" [id]="'audio' + item.id">
              <source [src]="item.preview_url" type="audio/mp3">
            </audio>
            <div class="flex items-center mt-2">
              <div class="w-full bg-gray-300 h-2 rounded overflow-hidden">
                <div class="bg-green-500 h-full" [style.width.%]="calculateProgressBarWidth(item.id)"></div>
              </div>
             <br>
            </div>
            <!-- <p class="text-white">{{ result.duration_ms }}</p> -->
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="playAudio(item)">
                {{ item.id === currentlyPlayingId && !isAudioPaused(item.id) ? '⏸️' : '▶️' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
